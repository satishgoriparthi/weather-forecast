<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">5-day forecast for {{ city?.name }} ({{ zipcode }})</h3>
        </div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let forecast of forecastDataEntry">
                {{
 forecast.date | date:'EEEE, MMM d'
                }}:
                {{ forecast.weatherMain  }}
                - Min: {{ forecast.minTemp  | number: '1.0-0' }}
                - Max: {{ forecast.maxTemp  | number: '1.0-0' }}
                <img class="icon" [src]="getWeatherIconUrl(forecast.weatherMain | lowercase)" />
            </li>
        </ul>
    </div>
    <button class="btn btn-success" tabindex="0" (click)="goBack()">Back to main page</button>
</div>
